  <!-- Scripts -->
  <script>
    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Mobile menu behavior
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const mobileClose = document.getElementById('mobileClose');
    const menuOverlay = document.getElementById('menuOverlay');
    const hamburger = document.getElementById('hamburger');
    const closeIcon = document.getElementById('closeIcon');

    function openMenu() {
      mobileMenu.classList.remove('hidden');
      document.querySelector('aside').style.transform = 'translateX(0)';
      hamburger.classList.add('hidden');
      closeIcon.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    function closeMenu() {
      document.querySelector('aside').style.transform = 'translateX(110%)';
      setTimeout(()=> mobileMenu.classList.add('hidden'), 240);
      hamburger.classList.remove('hidden');
      closeIcon.classList.add('hidden');
      document.body.style.overflow = '';
    }

    menuBtn.addEventListener('click', ()=>{
      if (mobileMenu.classList.contains('hidden')) openMenu(); else closeMenu();
    });
    mobileClose.addEventListener('click', closeMenu);
    menuOverlay.addEventListener('click', closeMenu);

    // Close mobile menu when clicking any link inside it
    document.querySelectorAll('#mobileMenu a').forEach(a=> a.addEventListener('click', closeMenu));

    // Back to top button
    const backToTop = document.getElementById('backToTop');
    window.addEventListener('scroll', ()=>{
      if (window.scrollY > 300) backToTop.classList.remove('hidden'); else backToTop.classList.add('hidden');
    });
    backToTop.addEventListener('click', ()=> window.scrollTo({top:0, behavior:'smooth'}));

    // Smooth scrolling for internal links
    document.querySelectorAll('a[href^="#"]').forEach(link=>{
      link.addEventListener('click', function(e){
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          e.preventDefault();
          const y = target.getBoundingClientRect().top + window.scrollY - 80;
          window.scrollTo({top: y, behavior: 'smooth'});
        }
      });
    });
  </script>
